version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.16.0
        - nvm use 18.16.0
        - npm install -g yarn # Explicitly install Yarn
        - yarn install
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yarn install # Changed from npm ci to yarn install
    build:
      commands:
        - yarn install # Changed from npm ci to yarn install
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* # Added caching for Next.js specific artifacts
