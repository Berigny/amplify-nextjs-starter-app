version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.16.0
        - nvm use 18.16.0
        - npm install -g yarn # Install Yarn globally
        - yarn install
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yarn install # Directly use yarn install, assuming Yarn is installed globally
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
